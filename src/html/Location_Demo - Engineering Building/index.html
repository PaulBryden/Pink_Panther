<script>

function metresToPixels( metres){
	var pixels = metres*10
	return pixels;
}

var XVal;
var YVal;
var tempX;
var tempY;
var img = new Image;
img.src="map_engineering.png"
$(setInterval(getRSSI, 500));

function drawMap() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	tempX=metresToPixels(XVal);
	tempY=410-metresToPixels(YVal);
	ctx.drawImage(img, 0, 0, img.width,    img.height,     // source rectangle
                   0, 0, canvas.width, canvas.height); 
	ctx.beginPath();

	ctx.fill();
	ctx.fillStyle = "white";
	ctx.font = "20px Arial";
	ctx.fillText("X: "+XVal.toFixed(3),tempX+20,tempY-25);
	ctx.fillText("Y: "+YVal.toFixed(3),tempX+20,tempY);
	
	ctx.fillStyle = "red";
		ctx.beginPath();
	ctx.arc(tempX,tempY,5,0,2*Math.PI);
		ctx.fill();
	
  }
}
function getRSSI(){
$.ajax({
    url: 'http://marconi.sdsu.edu:9999/MyServer/Action/',
	 jsonp: "callback",
          dataType: "jsonp",
          crossDomain: true,
    success: function (data) {
        console.log(data);
		XVal=data["X"];
		YVal=data["Y"];
		ZVal=data["Z"];

		drawMap();
    }
		
});
}


</script>
